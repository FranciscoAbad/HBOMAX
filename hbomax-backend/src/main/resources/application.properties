
server-port=8080;
spring.servlet.multipart.max-file-size = 5MB
spring.servlet.multipart.max-request-size= 20MB

spring.datasource.url=jdbc:postgresql://localhost:5432/hbomaxdb
spring.datasource.username=postgres
